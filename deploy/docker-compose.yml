version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: whimsical-doodler-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=whimsical_doodler
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://localhost:3000}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - whimsical-network

  db:
    image: mysql:8.0
    container_name: whimsical-doodler-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=whimsical_doodler
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - whimsical-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  nginx:
    image: nginx:alpine
    container_name: whimsical-doodler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - whimsical-network

networks:
  whimsical-network:
    driver: bridge

volumes:
  mysql_data:
